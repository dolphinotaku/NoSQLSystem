<div class="uk-overflow-container">
  <table class="uk-table uk-table-hover uk-table-condensed">
    <thead>
	  <tr>
	    <th>Course ID</th>
	    <th>Title</th>
	    <th>Level</th>
	  </tr>
	</thead>
	<tbody>
	  <tr ng-repeat="coursesRow in pageviewCtrl.ngModel"
			ng-click="PointedToRecord(coursesRow, $event, this)"
			ng-dblclick="SelectedToRecord(coursesRow, $event, this)">
	    <th>{{coursesRow.CourseID}}</th>
	    <th>{{coursesRow.Title}}</th>
	    <th>{{coursesRow.Level}}</th>
	  </tr>
	</tbody>
  </table>
</div>
