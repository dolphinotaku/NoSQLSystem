<div class="uk-overflow-container">
  <table class="uk-table uk-table-hover uk-table-condensed">
    <thead>
	  <tr>
	    <th>Student ID</th>
	    <th>Student Name</th>
	    <th>Date of Birth</th>
	  </tr>
	</thead>
	<tbody>
	  <tr ng-repeat="studentRow in pageviewCtrl.ngModel"
			ng-click="PointedToRecord(studentRow, $event, this)"
			ng-dblclick="SelectedToRecord(studentRow, $event, this)">
	    <th>{{studentRow.StudentID}}</th>
	    <th>{{studentRow.StuName}}</th>
	    <th>{{studentRow.DOB |  date:'yyyy-MM-dd'}}</th>
	  </tr>
	</tbody>
  </table>
</div>
