<div class="uk-overflow-container">
  <table class="uk-table uk-table-hover uk-table-condensed">
    <thead>
	  <tr>
	    <th>Department ID</th>
	    <th>Department Name</th>
	    <th>Location</th>
	  </tr>
	</thead>
	<tbody>
	  <tr ng-repeat="deptRow in pageviewCtrl.ngModel"
			ng-click="PointedToRecord(deptRow, $event, this)"
			ng-dblclick="SelectedToRecord(deptRow, $event, this)">
	    <th>{{deptRow.DeptID}}</th>
	    <th>{{deptRow.DeptName}}</th>
	    <th>{{deptRow.Location}}</th>
	  </tr>
	</tbody>
  </table>
</div>
