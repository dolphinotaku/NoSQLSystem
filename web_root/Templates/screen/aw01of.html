<div class="uk-overflow-container">
  <table class="uk-table uk-table-hover uk-table-condensed">
    <thead>
	  <tr>
	    <th>Department ID</th>
	    <th>Course ID</th>
	    <th>Year</th>
	    <th>Class Size</th>
	    <th>Available Places</th>
	  </tr>
	</thead>
	<tbody>
	  <tr ng-repeat="offerRow in pageviewCtrl.ngModel"
			ng-click="PointedToRecord(offerRow, $event, this)"
			ng-dblclick="SelectedToRecord(offerRow, $event, this)">
	    <th>{{offerRow.DeptID}}</th>
	    <th>{{offerRow.CourseID}}</th>
	    <th>{{offerRow.Year}}</th>
	    <th>{{offerRow.ClassSize}}</th>
	    <th>{{offerRow.AvailablePlaces}}</th>
	  </tr>
	</tbody>
  </table>
</div>
